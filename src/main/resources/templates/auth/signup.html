<!DOCTYPE html>
<html lang="en" class="h-full bg-white" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full">
<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <img src="https://tailwindcss.com/plus-assets/img/logos/mark.svg?color=indigo&shade=600" alt="Logo" class="mx-auto h-10 w-auto" />
        <h2 class="mt-10 text-center text-2xl font-bold tracking-tight text-gray-900">Sign Up</h2>
    </div>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        <form id="signupForm" onsubmit="return false;" class="space-y-6">
            <!-- Email -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-900">Email</label>
                <div class="mt-2 flex gap-2">
                    <input id="email" name="email" type="text"
                           class="block w-full rounded-md border border-gray-300 px-3 py-2 text-sm shadow-sm focus:ring focus:outline-indigo-500"
                           placeholder="you@example.com" />
                    <button type="button" onclick="sendVerification()"
                            class="shrink-0 h-10 px-4 py-2 rounded-md bg-indigo-500 text-white text-sm hover:bg-indigo-600">
                        Verify
                    </button>
                </div>
                <p id="emailError" class="mt-2 text-sm text-red-600 hidden flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none"
                         viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                         class="w-5 h-5 mr-1 shrink-0">
                        <path stroke-linecap="round" stroke-linejoin="round"
                              d="M12 9v3.75m9-.75a9 9 0 1 1-18 0
             9 9 0 0 1 18 0Zm-9 3.75h.008v.008H12v-.008Z" />
                    </svg>
                    <span></span>
                </p>
            </div>

            <!-- Password -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-900">Password</label>
                <input id="password" name="password" type="password"
                       class="block w-full rounded-md border border-gray-300 px-3 py-2 text-sm shadow-sm focus:ring focus:outline-indigo-500" />
                <p id="passwordError" class="mt-2 text-sm text-red-600 hidden flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none"
                         viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                         class="w-5 h-5 mr-1 shrink-0">
                        <path stroke-linecap="round" stroke-linejoin="round"
                              d="M12 9v3.75m9-.75a9 9 0 1 1-18 0
             9 9 0 0 1 18 0Zm-9 3.75h.008v.008H12v-.008Z" />
                    </svg>
                    <span></span>
                </p>
            </div>

            <!-- Confirm Password -->
            <div>
                <label for="passwordConfirm" class="block text-sm font-medium text-gray-900">Confirm Password</label>
                <input id="passwordConfirm" name="passwordConfirm" type="password"
                       class="block w-full rounded-md border border-gray-300 px-3 py-2 text-sm shadow-sm focus:ring focus:outline-indigo-500" />
                <p id="passwordConfirmError" class="mt-2 text-sm text-red-600 hidden flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none"
                         viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                         class="w-5 h-5 mr-1 shrink-0">
                        <path stroke-linecap="round" stroke-linejoin="round"
                              d="M12 9v3.75m9-.75a9 9 0 1 1-18 0
             9 9 0 0 1 18 0Zm-9 3.75h.008v.008H12v-.008Z" />
                    </svg>
                    <span></span>
                </p>
            </div>

            <!-- Name -->
            <div>
                <label for="name" class="block text-sm font-medium text-gray-900">Name</label>
                <input id="name" name="name" type="text"
                       class="block w-full rounded-md border border-gray-300 px-3 py-2 text-sm shadow-sm focus:ring focus:outline-indigo-500" />
                <p id="nameError" class="mt-2 text-sm text-red-600 hidden flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none"
                         viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                         class="w-5 h-5 mr-1 shrink-0">
                        <path stroke-linecap="round" stroke-linejoin="round"
                              d="M12 9v3.75m9-.75a9 9 0 1 1-18 0
             9 9 0 0 1 18 0Zm-9 3.75h.008v.008H12v-.008Z" />
                    </svg>
                    <span></span>
                </p>
            </div>

            <!-- Role -->
            <div>
                <label for="role" class="block text-sm font-medium text-gray-900">Role</label>
                <select id="role" name="role"
                        class="block w-full rounded-md border border-gray-300 px-3 py-2 text-sm shadow-sm focus:ring focus:outline-indigo-500">
                    <option value="">-- 권한 선택 --</option>
                </select>
                <p id="roleError" class="mt-2 text-sm text-red-600 hidden flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none"
                         viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                         class="w-5 h-5 mr-1 shrink-0">
                        <path stroke-linecap="round" stroke-linejoin="round"
                              d="M12 9v3.75m9-.75a9 9 0 1 1-18 0
             9 9 0 0 1 18 0Zm-9 3.75h.008v.008H12v-.008Z" />
                    </svg>
                    <span></span>
                </p>
            </div>

            <!-- Team -->
            <div>
                <label for="team" class="block text-sm font-medium text-gray-900">Team</label>
                <select id="team" name="team"
                        class="block w-full rounded-md border border-gray-300 px-3 py-2 text-sm shadow-sm focus:ring focus:outline-indigo-500">
                    <option value="">-- 팀 선택 --</option>
                </select>
                <p id="teamError" class="mt-2 text-sm text-red-600 hidden flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none"
                         viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                         class="w-5 h-5 mr-1 shrink-0">
                        <path stroke-linecap="round" stroke-linejoin="round"
                              d="M12 9v3.75m9-.75a9 9 0 1 1-18 0
             9 9 0 0 1 18 0Zm-9 3.75h.008v.008H12v-.008Z" />
                    </svg>
                    <span></span>
                </p>
            </div>

            <!-- Submit -->
            <div>
                <button type="submit"
                        class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                    Sign Up
                </button>
            </div>
        </form>
    </div>
</div>
<script src="/js/auth/signup.js"></script>
</body>
</html>

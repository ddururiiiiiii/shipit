<!DOCTYPE html>
<html lang="ko" class="h-full bg-gray-50">
<head>
  <meta charset="UTF-8" />
  <title>이메일 인증 실패</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full flex items-center justify-center">
<div class="bg-white p-6 rounded-2xl shadow-lg max-w-sm w-full text-center">
  <div class="text-red-600 text-4xl mb-4">❌</div>
  <h1 class="text-xl font-bold text-gray-800 mb-2">이메일 인증 실패</h1>
  <p class="text-sm text-gray-600 mb-6">
    인증이 만료되었거나<br>잘못된 요청입니다.<br>
    이메일 인증을 다시 시도해주세요.
  </p>
  <button onclick="closeWindow()" class="w-full py-2 px-4 bg-gray-400 text-white rounded-lg hover:bg-gray-500 transition">
    창 닫기
  </button>
</div>

<script>
  function closeWindow() {
    window.close();
  }
</script>
</body>
</html>

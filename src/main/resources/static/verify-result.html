<!DOCTYPE html>
<html lang="ko" class="h-full bg-gray-50">
<head>
    <meta charset="UTF-8" />
    <title>이메일 인증 완료</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full flex items-center justify-center">
<div class="bg-white p-6 rounded-2xl shadow-lg max-w-sm w-full text-center">
    <div class="text-green-600 text-4xl mb-4">✅</div>
    <h1 class="text-xl font-bold text-gray-800 mb-2">이메일 인증 완료</h1>
    <p class="text-sm text-gray-600 mb-6">이메일 인증이 완료되었습니다.<br>회원가입 페이지로 돌아가 가입을 마무리해주세요.</p>
    <button onclick="closeWindow()" class="w-full py-2 px-4 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition">
        창 닫기
    </button>
</div>

<script>
    function closeWindow() {
        window.close();
    }
</script>
</body>
</html>
